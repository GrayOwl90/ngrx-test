<button (click)="increase()"
        class="fz-60 m-20 p-50">+1
</button>
<button (click)="decrease()" [disabled]="cannotDecrease"
        class="fz-60 m-20 p-50">-1
</button>
<button (click)="clear()" [disabled]="cannotDecrease"
        class="fz-60 m-20 p-50">=0
</button>

<p class="fz-60">Счетчик = {{counter}}</p>
<p *ngIf="updateAt" class="fz-60">
  Обновилось {{updateAt | date: "HH:mm:ss dd/MM/yyyy"}}
</p>
